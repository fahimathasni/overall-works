<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1">
    <button onclick="fun()">display</button>
    <script>
        function fun()
        {
            var a;
            a=Number(document.getElementById("text1").value)
            if(a>=90)
        {
            alert("Grade A")
        }
           else if(a>=80)
           {
            alert("Grade B")
           }
           
           else if(a>=70)
           {
            alert("Grade C")
           }
           
           else if(a>=60)
           {
            alert("Grade D")
           }
           
           else 
           {
            alert("Failed")
           }

        }
    </script>
</body>
</html>
